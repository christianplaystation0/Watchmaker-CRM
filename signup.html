<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Create Account — SummitDigital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Inter, sans-serif;
      background: #f5f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      width: 360px;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }

    .input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
      font-size: 15px;
      text-align: left;
    }

    .button {
      width: 100%;
      padding: 12px;
      background: #111827;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 15px;
      font-weight: 600;
    }

    a {
      display: block;
      margin-top: 12px;
      color: #2563eb;
      text-decoration: none;
    }

    #msg {
      margin-top: 12px;
      font-size: 14px;
      min-height: 18px;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>Create Your Account</h2>
  <p id="description"></p>

  <input id="displayName" class="input" type="text" placeholder="Display Name" />
  <input id="password" class="input" type="password" placeholder="Create Password" />

  <button class="button" id="finishBtn">Finish Setup</button>

  <a href="login.html">Back to Login</a>

  <p id="msg"></p>
</div>

<script type="module">
  import { supabase } from "./supabase.js";

  const msg = document.getElementById("msg");
  const desc = document.getElementById("description");
  const finishBtn = document.getElementById("finishBtn");

  async function init() {
    const { data: sessionData } = await supabase.auth.getSession();
    const session = sessionData.session;

    if (!session) {
      desc.textContent = "Create a new SummitDigital account.";
      finishBtn.disabled = true;
      msg.textContent = "Please use the invite link sent to you by email.";
      msg.style.color = "red";
      return;
    }

    desc.textContent = "Welcome! Please finish setting up your new account.";
    finishBtn.disabled = false;
  }

  async function completeSignup() {
    const displayName = document.getElementById("displayName").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!displayName) {
      msg.textContent = "Display name required.";
      msg.style.color = "red";
      return;
    }
    if (!password) {
      msg.textContent = "Password required.";
      msg.style.color = "red";
      return;
    }

    finishBtn.disabled = true;
    finishBtn.innerHTML = "Finishing…";

    const { data: sessionData } = await supabase.auth.getSession();
    const session = sessionData.session;

    const { error: pwError } = await supabase.auth.updateUser({
      password
    });

    if (pwError) {
      msg.textContent = "Error: " + pwError.message;
      msg.style.color = "red";
      finishBtn.disabled = false;
      finishBtn.innerHTML = "Finish Setup";
      return;
    }

    const userId = session.user.id;
    const { error: profileError } = await supabase
      .from("profiles")
      .upsert({ id: userId, display_name: displayName });

    if (profileError) {
      msg.textContent = "Error saving profile: " + profileError.message;
      msg.style.color = "red";
      finishBtn.disabled = false;
      finishBtn.innerHTML = "Finish Setup";
      return;
    }

    msg.textContent = "Account created! Redirecting…";
    msg.style.color = "green";

    setTimeout(() => {
      window.location.href = "index.html";
    }, 800);
  }

  finishBtn.addEventListener("click", completeSignup);
  init();
</script>

</body>
</html>
