<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login — SummitDigital CRM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --yellow: #FFD60A;
      --yellow-hover: #E6C009;
      --black: #1A1A1A;
      --dark-gray: #2D2D2D;
      --medium-gray: #6B6B6B;
      --light-gray: #E8E8E8;
      --off-white: #F5F5F5;
      --white: #FFFFFF;
      --red: #EF4444;
      --green: #22C55E;
      --radius: 12px;
      --shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--off-white);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
    }

    .login-card {
      background: var(--white);
      padding: 48px 40px;
      border-radius: 16px;
      box-shadow: var(--shadow);
      text-align: center;
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      color: var(--black);
      margin-bottom: 8px;
    }

    .logo span {
      color: var(--yellow);
    }

    .login-subtitle {
      color: var(--medium-gray);
      font-size: 14px;
      margin-bottom: 32px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: var(--dark-gray);
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid var(--light-gray);
      border-radius: var(--radius);
      font-size: 15px;
      font-family: inherit;
      transition: border-color 0.2s;
      background: var(--white);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--yellow);
    }

    .form-input::placeholder {
      color: var(--medium-gray);
    }

    .btn {
      width: 100%;
      padding: 14px 20px;
      background: var(--black);
      color: var(--white);
      border: none;
      border-radius: var(--radius);
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 8px;
    }

    .btn:hover {
      background: var(--dark-gray);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-primary {
      background: var(--yellow);
      color: var(--black);
    }

    .btn-primary:hover {
      background: var(--yellow-hover);
    }

    .forgot-link {
      display: block;
      margin-top: 20px;
      color: var(--medium-gray);
      text-decoration: none;
      font-size: 14px;
      transition: color 0.2s;
    }

    .forgot-link:hover {
      color: var(--black);
    }

    .message {
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }

    .message.error {
      display: block;
      background: #FEE2E2;
      color: var(--red);
    }

    .message.success {
      display: block;
      background: #DCFCE7;
      color: var(--green);
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 24px 0;
      color: var(--medium-gray);
      font-size: 13px;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--light-gray);
    }

    .divider::before { margin-right: 16px; }
    .divider::after { margin-left: 16px; }

    .footer-text {
      margin-top: 24px;
      font-size: 13px;
      color: var(--medium-gray);
    }

    .footer-text a {
      color: var(--black);
      font-weight: 500;
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }

    /* Loading spinner */
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid transparent;
      border-top-color: currentColor;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Mobile Optimization */
    @media (max-width: 480px) {
      body {
        padding: 16px;
        align-items: flex-start;
        padding-top: 60px;
      }

      .login-card {
        padding: 32px 24px;
      }

      .logo {
        font-size: 24px;
      }

      .form-input {
        font-size: 16px; /* Prevents iOS zoom */
      }
    }
  </style>
</head>
<body>

<div class="login-container">
  <div class="login-card">
    <div class="logo">Summit<span>Digital</span></div>
    <p class="login-subtitle">Sign in to your CRM dashboard</p>

    <form id="loginForm" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label class="form-label">Email Address</label>
        <input type="email" class="form-input" id="email" placeholder="you@company.com" required>
      </div>

      <div class="form-group">
        <label class="form-label">Password</label>
        <input type="password" class="form-input" id="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn btn-primary" id="loginBtn">Sign In</button>
    </form>

    <a href="forgot-password.html" class="forgot-link">Forgot your password?</a>

    <div id="message" class="message"></div>
  </div>
</div>

<script type="module">
  import { supabase } from "./supabase.js";

  // Check if already logged in
  supabase.auth.getSession().then(({ data }) => {
    if (data.session) {
      window.location.href = "../index.html";
    }
  });

  async function handleLogin(e) {
    e.preventDefault();
    
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const btn = document.getElementById("loginBtn");
    const msg = document.getElementById("message");

    // Disable button and show loading
    btn.disabled = true;
    btn.innerHTML = '<span class="spinner"></span>Signing in...';
    msg.className = "message";
    msg.style.display = "none";

    try {
      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) throw error;

      msg.className = "message success";
      msg.textContent = "✓ Login successful! Redirecting...";
      
      setTimeout(() => {
        window.location.href = "../index.html";
      }, 800);

    } catch (error) {
      msg.className = "message error";
      msg.textContent = error.message || "Login failed. Please try again.";
      btn.disabled = false;
      btn.textContent = "Sign In";
    }
  }
  
  // Make handleLogin available globally for inline onclick
  window.handleLogin = handleLogin;
</script>
</body>
</html>
